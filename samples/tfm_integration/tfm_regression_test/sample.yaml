common:
    tags: tfm
    platform_allow: nrf5340dk_nrf5340_cpuapp_ns nrf9160dk_nrf9160_ns
                    v2m_musca_s1_ns
    harness: console
    harness_config:
      type: multi_line
      regex:
        - "Non-Secure system starting..."
        - "\\#\\#\\#\\# Execute test suites for the Non-secure area \\#\\#\\#\\#"
        - "\\*\\*\\* End of Non-secure test suites \\*\\*\\*"

sample:
  name: "TFM Regression Test"

tests:
  sample.tfm.regression_lib_mode:
    extra_args: CONFIG_TFM_IPC=n CONFIG_TFM_ISOLATION_LEVEL=1
    timeout: 200

  sample.tfm.regression_ipc_lvl1:
    extra_args: CONFIG_TFM_IPC=y CONFIG_TFM_ISOLATION_LEVEL=1
    timeout: 200

  sample.tfm.regression_ipc_lvl2:
    timeout: 200

  # Regression tests are too large for bootloaders to be enabled.
  # Run S and NS test suites separately.
  sample.tfm.regression.bootloaders_s:
    extra_args: CONFIG_BOOTLOADER_MCUBOOT=y CONFIG_SECURE_BOOT=y CONFIG_TFM_REGRESSION_NS=n
    timeout: 200
  sample.tfm.regression.bootloaders_ns:
    extra_args: CONFIG_BOOTLOADER_MCUBOOT=y CONFIG_SECURE_BOOT=y CONFIG_TFM_REGRESSION_S=n
    timeout: 200
